{% extends 'index.html' %}
{% load static %}

{% block header %}
    <link rel="stylesheet" href="{% static "css/leadpage.css" %}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Andada+Pro&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Andada+Pro&family=Nunito:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Andada+Pro&family=Lato:wght@300&family=Nunito:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Andada+Pro&family=Lato:wght@300&family=Noto+Sans&family=Nunito:wght@300&display=swap');

        body {
            background: url({% static 'img/leadpage.jpg' %});
            font-family: 'Andada Pro', 'Nunito', sans-serif;
            font-family: 'Noto Sans', sans-serif;
        }

        button {
            background: #1593E8;
            border: 0;
            border-radius: 2px;
            box-shadow: none;
            padding: 0.8% 2.3%;
            color: white;
            font-family: 'Andada Pro', 'Nunito', sans-serif;
            font-family: 'Noto Sans', sans-serif;
            text-transform: uppercase;
        }

    </style>
{% endblock %}
{% block content %}
    <div style="width: 100%; text-align: right; margin-top: 2%;">
        <a href="{% url 'sign_in' %}">
            <button style="font-size: 1em; margin-right: 1%">Вход</button>
        </a>
        <a href="{% url 'sign_up' %}">
            <button style="font-size: 1em; background: #79D91A; margin-right: 1%">Регистрация</button>
        </a>
    </div>
    <div style="width: 100%; height: 100%; text-align: center; margin-top: 12%; color: white">
        <h1 style="font-size: 8em; margin-bottom: 0;">BRAIN TEAM</h1>
        <p style="font-size: 2em; margin-top: 0%">- платформа для онлайн тимбилдинга -</p>
    </div>
{% endblock %}
